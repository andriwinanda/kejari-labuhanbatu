<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/vue"></script>
  <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css">
  <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
  <script src="https://unpkg.com/vueperslides"></script>

  <!-- // Since v. 1.6.0, you need to include Vueper Slides CSS file for default styles. -->
  <link href="https://unpkg.com/vueperslides/dist/vueperslides.css" rel="stylesheet">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- Buefy components goes here -->
    <div class="container">
      <section class="hero primary">
        <div class="hero-body">
          <div class="container">
            <img src="http://kejari-labuhanbatu.go.id/wp-content/uploads/2017/04/header-RANTAU-3.png" alt>
          </div>
        </div>
      </section>
      <!-- Navbar -->
      <section class="navigasi">
        <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
          <div class="navbar-brand">

            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
              data-target="navbarBasicExample">
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>

          <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
              <a href="index.html" class="navbar-item">Beranda</a>
              <a href="berita.html" class="navbar-item">Berita</a>

            </div>
          </div>
        </nav>
      </section>

      <!-- Body -->
      <section class="hero is-medium has-carousel">
        <vueper-slides autoplay>
          <vueper-slide v-for="(slide) in slides" :key="slide.id" :image="slide.img"></vueper-slide>
        </vueper-slides>
      </section>
      <section class="section bg2">
        <div class="container">
          <div class="columns">
            <div class="column is-9">
              <h4 class="title">Artikel</h4>
            </div>
            <div class="column is-3">
              <b-field horizontal label="Urutkan:" class="control">
                <b-select placeholder="Urut berdasarkan" expanded>
                  <option value="1">Popularitas</option>
                  <option value="2">Tanggal</option>
                </b-select>
              </b-field>

            </div>
          </div>
          <hr style="margin-top: 0;">
          <!-- Album Artikel -->
          <div class="columns is-multiline">

            <div v-for="(artikel) in berita" class="column is-3">
              <a href="berita.html">
                <div class="card album">
                  <div class="card-image">
                    <img
                      :src="artikel.img"
                      class="image is-480x480">
                  </div>
                  <div class="card-content">
                    <div class="media">
                      <div class="media-content">
                        <p class="title is-6 has-text-centered">{{artikel.title}}</p>
                      </div>
                    </div>
                  </div>
                </div>
              </a>
            </div>
          </div>
          <hr>
          <!-- Pagination -->
          <nav class="level is-mobile">
            <!-- Left side -->
            <div class="level-left">
              <div class="level-item"></div>
            </div>
            <!-- Right side -->
            <div class="level-right">
              <div class="level-item buttons">
                <a class="button" @click.prevent="previous">Previous</a>
                <a class="button" @click.prevent="next">Next page</a>
              </div>
            </div>
          </nav>
        </div>
      </section>
    </div>
  </div>


  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          slides: [
            {
              id: "slide-1",
              title: 'Slide <b style="font-size: 1.3em;color: yellow">#1</b>',
              img:
                "http://kejari-labuhanbatu.go.id/wp-content/uploads/ktz/IMG-20180724-WA0035-372z5l41uhxeyyk44n7ife.jpg"
            },
            {
              id: "slide-2",
              title: 'Slide <b style="font-size: 1.3em;color: yellow">#1</b>',
              img:
                "http://kejari-labuhanbatu.go.id/wp-content/uploads/ktz/kantor-kejari-lubuk-basung-baru3-33oeqlq5t132uatp1piw3u.jpg"
            }
          ],
          berita: [
            {
              id: "slide-1",
              title: "Rapat Kerja Nasional Kejaksaan Negeri",
              img:
                "http://kejati-papua.kejaksaan.go.id/adhi/uploads/para_asisten_dan_koordinator_kabag_tu_mengikuti_hba_ke_58.jpg"
            },
            {
              id: "slide-2",
              title: "Pelantikan & Serah Terima Jabatan Kejaksaan Negeri",
              img:
                "http://kejati-papua.kejaksaan.go.id/adhi/uploads/1_(2).JPG"
            },
            {
              id: "slide-2",
              title: "Kegiatan Donor Darah",
              img:
                "http://kejati-papua.kejaksaan.go.id/adhi/uploads/4_3.JPG"
            },
            {
              id: "slide-2",
              title: "Kegitan Kunjungan dan Sosialisasi",
              img:
                "http://kejati-papua.kejaksaan.go.id/adhi/uploads/4_2.JPG"
            },
            {
              id: "slide-2",
              title: "Pelantikan dan Serah Terima Jabatan",
              img:
                "http://kejati-papua.kejaksaan.go.id/adhi/uploads/IMG-20180317-WA0008.jpg"
            }
          ]
        }
      }
    })
  </script>
  <style>
    .hero-body {
      padding: 1.5rem;
    }

    .primary {
      background-color: #253473
    }

    .hero-body img {
      width: 100%;
      margin: 0 auto;
      display: block
    }

    .VueCarousel-slide img {
      width: 100%;
    }

    body {
      background-color: #f1f1f1;
    }

    .bg2 {
      background-color: white
    }

    .album:hover {
      box-shadow: 2px 8px 8px 0 rgba(34, 36, 38, 0.12),
        0 2px 10px 0 rgba(34, 36, 38, 0.15);
    }
  </style>
</body>

</html>
